<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Album example · Bootstrap v5.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="id-card.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="../web/img/mmbbs-logo.svg" alt="" height="50"
                    onerror="this.onerror=null; this.src='../web/img/mmbbs-logo.svg'">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>Angemeldet als: David Nolte</li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary">Abmelden</button>
            </div>
        </header>
    </div>

    <main>

        <section class="py-3 text-center container">
            <div class="row py-2 mb-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Schülerausweis</h1>
                    <p class="lead text-muted">Bereitstellung des digitalen Schülerausweises</p>
                </div>
            </div>
        </section>

        <div class="sec py-5">
            <div class="container">

                <div class="row justify-content-sm-center">

                    <div class="mb-4 col-11 col-md-5 col-xl-4">
                        <div class="id-card">
                            <a href="#">Download PNG</a>
                            <a href="#">Download PDF</a>
                            <img class="shadow-lg" src="img/v_ausweis.png" width="100%" alt="Vorschau Schülerausweis">
                        </div>
                    </div>

                    <div class="col-11 col-xl-8">
                        <div class="row">
                            <div class="col-4 qr-code p-2 rounded">
                                <img src="img/qr-demo.png" width="150px">
                            </div>
                            <div class="col-8 text-white">
                                Anleitung
                            </div>
                        </div>


                    </div>
                </div>
            </div>

    </main>

    <footer class="text-muted py-5">
        <div class="container">
            <p class="mb-1">Impressum</p>

        </div>
    </footer>

</body>

</html>
