<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Schülerausweis der Multi Media Berufsbildenden Schulen (MMBbS)">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schülerausweis</title>
    <!-- Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/site.webmanifest">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"><!-- jQuery, Bootstrap und CSS einbinden-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <main class="form-signin">
        <form method="POST" id="input-form" class="form-signin" action="/admin" accept-charset="utf-8">
            <img class="mb-4" src="img/mmbbs-logo.svg" alt="" height="80"
                onerror="this.onerror=null; this.src='img/mmbbs-logo.svg'">
            <h1 class="h3 mb-3 fw-normal">Schülerausweis</h1>
            <h3 class="h5 mb-3 fw-normal">Administration</h3>

            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingInput" placeholder="Kennwort"
                    aria-describedby="inputNameFeedback" required autofocus>
                <label for="floatingInput">Kennwort</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Anmelden</button>
            <p class="mt-4 mb-1 text-muted">&copy; 2021 MMBbS Hannover</p>
            <p class="mb-2 text-muted"><small><i>v2.0</i></small></p>
        </form>
        <div class="mt-3 d-flex justify-content-center" id="Msg">
            <!--error-->
        </div>
    </main>

</body>

</html>
