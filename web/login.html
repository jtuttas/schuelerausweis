    <link rel="stylesheet" href="main.css">

<body class="text-center d-flex">
    <div class="form-signin bg-white m-auto rounded">
        <header>
            <img class="mb-4 mt-2" src="img/mmbbs-logo.svg" height="80"
                onerror="this.onerror=null; this.src='mmbbs-logo.svg'">
            <h1 class="h3">Ausweisscanner</h1>
        </header>
        <section id="formArea">
            <article>
                <form method="POST" id="input-form" class="form-signin" action="/log">
                    <div class="form-group">
                    <label for="inputName" class="sr-only">Name</label>
                    <input name="user" type="name" id="inputName" class="form-control" placeholder="Name" aria-describedby="inputNameFeedback" required
                        autofocus>
                    </div>
                        <div class="form-group">
                            <label for="inputPW"class="sr-only">Passwort</label>
                            <input name="pwd" type="password" class="form-control" id="inputPW" placeholder="Passwort">
                          </div>
                    <button id="s1" class="btn btn-block btn-lg btn-primary">Absenden</button>        
                </form>
            </article>
            <div id="successSign" class="d-flex justify-content-center"></div>
        </section>
        <div id="Msg" class="mt-3 d-flex justify-content-center"><!--error--></div>
        <footer>
            <p class="mt-3 text-muted">&copy; 2021 MMBbS Hannover</p>
        </footer>
    </div>
</body>
</html>
